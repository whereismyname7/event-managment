<main class="d-flex vh-100">
    <div id="content" class="d-flex justify-content-evenly align-items-center m-auto w-75 h-75 bg-white">

        <div id="image">
            <img class="img-fluid mx-auto d-block" src="assets/images/mainlogo.png" alt="شعار">
        </div>

        <div class="d-flex flex-column" id="form">
            <h2 class="mb-3 fw-bold">مرحبًا بك في منصة ترويح</h2>
            <div class="mt-3" id="errormsg"
                *ngIf="submitted && (loginForm.controls.username.invalid || loginForm.controls.password.invalid)">
                <div class="m-1" *ngIf="showErrorMessage && !showErrorMessage2">
                    الرجاء إدخال اسم المستخدم أو كلمة المرور 
                </div>
                <div class="m-1" *ngIf="showErrorMessage2">
                    كلمة المرور يجب أن تتكون من 8 رموز على الأقل 
                </div>
            </div>
            <form class="my-3 flex-grow-1 w-100 form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="my-4">
                    <label for="username">اسم المستخدم</label>
                    <input class="form-control" id="username" type="text" formControlName="username">
                </div>
                <div class="my-4">
                    <label for="password">كلمة المرور</label>
                    <input class="form-control" id="password" type="password" formControlName="password">
                </div>
                <app-button></app-button>
            </form>
            <p class="text-center">للتسجيل في فعالية <a href="#">اضغط هنا</a></p>

        </div>

    </div>
</main>
