<div class="container">
    <div class="row justify-content-center">
        <div class="d-flex justify-content-start align-items-center px-1 ms-4 mt-4 col-6" id="successmsg"
        *ngIf="successMsg">
            <i class="bi bi-check-circle-fill mx-1"></i>
            <div class="m-1">
                {{ 'SUCCESS_EVENT_ADDED' | translate }}
            </div>
        </div>
    </div>
    <div class="d-flex m-3 justify-content-between">
        <h2>{{ 'TITLE' | translate }}</h2>
        <app-switch [currentComponent]="currentComponent" (click)="toggleComponent()"></app-switch>
    </div>
    <hr>
    <div class="d-flex m-3 justify-content-between">
        <h3>{{ 'TOTAL' | translate }}({{ eventsCount }})</h3>
        <app-button [text]="'ADD+' | translate" (click)="redirectToAddEvent()"></app-button>
    </div>

    <div *ngIf="currentComponent === 'TableComponent'">


        <app-table (eventsCount)="onEventsCountChange($event)"></app-table>
    </div>
    <div *ngIf="currentComponent === 'EventsCardListComponent'">
        <app-events-card-list></app-events-card-list>
    </div>


</div>
